<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src ="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Just a regular calculator.</h1>
    <div id="calculator">
        <div id="display">
            <div id="line1"></div>
            <div id="line2">0</div>
        </div>
        <div id="buttons">
            <button id="clear">C</button>
            <button id="delete"><img src="images/Image2.png"></button>
            <button id="percentage">%</button>
            <button class="operator" id="/">รท</button>
            <button class="numberBtn" id="7">7</button>
            <button class="numberBtn" id="8">8</button>
            <button class="numberBtn" id="9">9</button>
            <button class="operator" id="*">x</button>
            <button class="numberBtn" id ="4">4</button>
            <button class="numberBtn" id="5">5</button>
            <button class="numberBtn" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="numberBtn" id="1">1</button>
            <button class="numberBtn" id="2">2</button>
            <button class="numberBtn" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button id="inverse">+/-</button>
            <button class="numberBtn" id="0">0</button>
            <button class="numberBtn" id=".">.</button>
            <button id="equal">=</button>            
        </div>
    </div>
</body>
</html>
